<html>

<head>

    <link rel="stylesheet" href="style_reg.css">
    <title>
        Registration page desigh
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>


<body>
    <div class="container">
        <div class="row">


            <div class="col-md-10 offset=md-1">
            </div class="row">


            <div class="col-md-5 register-left">
                <img src="logo.png">
                <h3 style="text-align: center; color:rgb(224, 188, 188); font: weight 400px;"> Join Us In This Event</h3>
                <p style="color:rgb(224, 188, 188); font: weight 400px;">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quod, illo.
                </p>
                <button type="button" class="btn btn-primary" onclick="document.location='schedule1.html'">Schedule</button>
            </div>



            <div class="col-md-7 register-right">
                <h2> Register Here </h2>
                <div class="register-form">

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Registration number">
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>

                    <button type="button" class="btn btn-primary">Register</button>



                </div>
            </div>

        </div>
    </div>
    </div>


    </div>

</body>


</html>
